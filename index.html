<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="main.css">

    <title>Call App</title>


</head>

<body>
    <div class="bs-example">
        <ul id="myTab" class="nav nav-tabs">
            <li class="nav-item">
                <a href="#home" class="nav-link active" data-toggle="tab">Home</a>
            </li>
            <li class="nav-item">
                <a href="#hist" class="nav-link" onclick="callsHist()" data-toggle="tab">History Calls</a>
            </li>
            <li class="nav-item">
                <a href="#contact" class="nav-link" onclick="callsConta()" data-toggle="tab">Contact</a>
            </li>
        </ul>
        <br>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="home">
                <div id="dialWrapper" class="form-group">
                    <form id="newForm">
                        <div class="form-group">
                            <input placeholder="Name:" placeholder="Name:" type="text" id="name" />
                        </div>
                        <div class="form-group">
                            <input type="tel" placeholder="PhoneNumber:" id="phoneno" maxlength=25/> 
                            <br>
                           
                        </div>
                </div>
                <br><br><br><br><br><br><br><br><br>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary " id="phonenobtn" onclick="save()">
                             Save
                        </button>
                        <br><br>
                    <button class="btn btn-dark " id="reloadbtn" onclick=" reloadBtn()">
                            Refr              
                         </button>
<br><br>
                    <button type="button" class="btn btn-success" id="callbtn" onclick="call()" data-toggle="modal" data-target="#exampleModal">
                            Call
                          </button>
                </div>
                </form>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" style="color: rgb(106, 231, 106);"> Calling ...</h5>

                                <div class="phone-call">
                                </div>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                            </div>
                            <div class="modal-body">
                                <div id="NameC"></div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">End Call <span aria-hidden="true">&times;</span></button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="hist">
                <div class="container">
                    <div id="output" class="mt-9">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade " id="contact">
                <div class="container">
                    
                    <div id="ou" class="mt-">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>
    <script src="clav.js">
    </script>
    <script src="./app.js "></script>
</body>

</html>
